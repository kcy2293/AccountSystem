<md-dialog aria-label="optDressDialog" ng-cloak>
  <form>
    <md-dialog-content class="md-dialog-content">
      <h2 class="md-title">드레스종류 관리</h2>
      <div layout="column">
        <md-input-container flex="" class="flex">
          <label>드레스명</label>
          <input ng-model="data.name">
        </md-input-container>
        <md-input-container flex="" class="flex">
          <label>판매가(단위:만원)</label>
          <input name="sell" type="number" min="-20" max="20" ng-model="data.sell" class="ng-pristine ng-untouched md-input ng-valid-min ng-valid-max ng-invalid ng-invalid-required">
        </md-input-container>
        </md-input-container>
        <md-input-container flex="" class="flex">
          <label>수선비(단위:만원)</label>
          <input name="repair" type="number" min="-20" max="20" ng-model="data.repair" class="ng-pristine ng-untouched md-input ng-valid-min ng-valid-max ng-invalid ng-invalid-required">
        </md-input-container>
      </div>

      <md-dialog-actions>
        <button class="md-primary md-button md-ink-ripple" type="button" ng-click="addItem()" aria-label="Add Item"><span>저장</span></button>
        <button class="md-primary md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span>취소</span></button>
      </md-dialog-actions>
    </md-dialog-content>
  </form>
</md-dialog>
