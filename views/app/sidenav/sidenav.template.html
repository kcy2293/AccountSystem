<md-sidenav md-is-locked-open="$mdMedia('gt-sm')"
            ng-click="ctrl.toggleSidenav();"
            class="md-whiteframe-4dp">
  <md-list>
    <md-list-item ng-repeat="menu in ctrl.menus">
      <md-button ng-click="ctrl.selectMenu(menu);"
                 ng-class="{'selected' : menu === ctrl.selected }">
        {{menu.name}}
      </md-button>
    </md-list-item>
  </md-list>
</md-sidenav>
