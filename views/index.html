<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>웹 정산 시스템</title>
  <link rel="stylesheet" href="angular-material/angular-material.min.css">
  <link rel="stylesheet" href="/css/app.css">
</head>
  <!--

  <div ng-view></div>
-->
<body ng-app='myApp' ng-cloak layout="row" ng-controller='SidenavController as sc'>

  <div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left"
                ng-click="sc.toggleSidenav();"
                class="md-whiteframe-4dp">
      <md-list>
        <md-list-item ng-repeat="menu in sc.menus">
          <md-button ng-click="sc.selectMenu(menu);"
                     ng-class="{'selected' : menu === sc.selected }">
            {{menu.name}}
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>

    <div layout="column" tabindex="-1" flex class="layout-column flex">
      <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">
        <div class="md-toolbar-tools">
          <md-button hide-gt-sm class="menu" ng-click="sc.toggleSidenav();" aria-label="show side navigation">
            <md-icon md-svg-icon="img/svg/menu.svg"></md-icon>
          </md-button>
          <h3>예약서 및 정산 시스템</h3>
        </div>
      </md-toolbar>

      <md-content md-scroll-y layout="column" flex class="layout-column flex">
        <section class="box-container md-whiteframe-z1">
          <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
              <h2>예약구분 설정</h2>
            </div>
          </md-toolbar>
          <md-chips ng-model="sc.reservStatus">
          </md-chips>
      </md-content>
    </div>
  </div>

  <script type='text/javascript' src="angular/angular.min.js"></script>
  <script type='text/javascript' src="angular-animate/angular-animate.min.js"></script>
  <script type='text/javascript' src="angular-aria/angular-aria.min.js"></script>
  <script type='text/javascript' src="angular-route/angular-route.min.js"></script>
  <script type='text/javascript' src="angular-material/angular-material.min.js"></script>
  <script type='text/javascript' src="app.module.js"></script>
  <script type='text/javascript' src="app.sidenav.js"></script>
  <!--
  <script type='text/javascript' src="app.config.js"></script>
  <script type='text/javascript' src="/app/phone-list/phone-list.module.js"></script>
  <script type='text/javascript' src="/app/phone-list/phone-list.component.js"></script>
  <script type='text/javascript' src="/app/phone-detail/phone-detail.module.js"></script>
  <script type='text/javascript' src="/app/phone-detail/phone-detail.component.js"></script>
  <script type='text/javascript' src="app/sidenav/sidenav.module.js"></script>
  <script type='text/javascript' src="app/sidenav/sidenav.component.js"></script>
  -->
</body>
</html>
