<!doctype html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1;text/html; charset=utf-8;" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>웹 정산 시스템</title>
  <link rel="stylesheet" href="angular-material/angular-material.min.css">
  <link rel="stylesheet" href="angular-material-data-table/dist/md-data-table.min.css">
  <link rel="stylesheet" href="lf-ng-md-file-input/dist/lf-ng-md-file-input.min.css">
  <link rel="stylesheet" href="mdPickers/dist/mdPickers.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
  <!--

  <div ng-view></div>
-->
<body ng-app='myApp' ng-cloak layout="row" ng-controller='SidenavController as sc'>

  <div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left"
                ng-click="sc.toggleSidenav();"
                class="md-whiteframe-4dp">
      <header class="nav-header" style="padding: 2px">
          <img src="img/logo2.png" style="width: 100%;">
          <div style="width: 100%; text-align: center; font-size: 20px;">예약서 및 정산시스템</div>
      </header>
      <md-content>
      <md-list>
        <md-list-item ng-repeat="menu in sc.menus">
          <md-button ng-click="sc.selectMenu(menu);"
                     ng-class="{'selected' : menu === sc.selected }">
            {{menu.name}}
          </md-button>
        </md-list-item>
      </md-list>
    </md-content>
    </md-sidenav>

    <div layout="column" tabindex="-1" flex class="layout-column flex">
      <md-toolbar class="md-whiteframe-4dp site-content-toolbar">
        <div class="md-toolbar-tools">
          <md-button hide-gt-sm class="menu" ng-click="sc.toggleSidenav();" aria-label="show side navigation">
						<md-icon md-svg-icon="img/svg/menu.svg"></md-icon>
          </md-button>
          <h3>{{sc.selected.name}}</h3>
        </div>
      </md-toolbar>


      <md-content layout="column" flex class='site-content-box'>
        <div ng-view></div>
      </md-content>
    </div>
  </div>

  <script type='text/javascript' src="jquery/dist/jquery.min.js"></script>
  <script type='text/javascript' src="angular/angular.min.js"></script>
  <script type='text/javascript' src="angular-animate/angular-animate.min.js"></script>
  <script type='text/javascript' src="angular-aria/angular-aria.min.js"></script>
  <script type='text/javascript' src="angular-route/angular-route.min.js"></script>
  <script type='text/javascript' src="angular-messages/angular-messages.min.js"></script>
  <script type='text/javascript' src="angular-material/angular-material.min.js"></script>
  <script type='text/javascript' src="angular-material-icons/angular-material-icons.min.js"></script>
  <script type='text/javascript' src="mdPickers/dist/mdPickers.min.js"></script>
  <script type='text/javascript' src="moment/min/moment-with-locales.min.js"></script>
  <script>moment.locale('ko');</script>
  <script type='text/javascript' src="underscore/underscore-min.js"></script>
  <script type='text/javascript' src="angular-material-data-table/dist/md-data-table.min.js"></script>
  <script type='text/javascript' src="lf-ng-md-file-input/dist/lf-ng-md-file-input.min.js"></script>

  <script type='text/javascript' src="app.min.js"></script>
</body>
</html>
